<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video scales properly */
            z-index: -1; /* Puts the video behind other content */
        }
        main {
            position: relative;
            z-index: 1; /* Ensures text appears over the video */
            color: white;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent header */
            color: white;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop>
        <source src="https://videos.pexels.com/video-files/6217182/6217182-hd_1920_1080_30fps.mp4" type="video/mp4">
        <source src="https://videos.pexels.com/video-files/6216955/6216955-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header -->
    <header>
        <h1>Rana Volleyball Klubb</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Om Oss</h2>
        <p>Vi er en volleyball klubb i Mo i Rana som ble stiftet i 2024</p>
    </main>

    <!-- Footer -->
    <footer>
        <h3>Kontakt Info</h3>
        <p>ida.langstrand@gmail.com</p>
    </footer>
</body>
</html>
